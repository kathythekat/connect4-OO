<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<form>
  <label for="p1-color">Player 1 Color:</label>
  <input type="text" id="p1Color" name="p1-color"><br>
  <label for="p2-color">Player 2 Color:</label>
  <input type="text" id="p2Color" name="p2-color"><br>
  <label for="columns"># of Columns: </label>
  <input type="text" id="gameColumns" name="columns"><br>
  <label for="rows"># of Rows:</label>
  <input type="text" id="gameRows" name="rows"><br>
</form>
<button id="start-button">Start Game</button>
<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
